<div style="margin-right: 37%;margin-left: 37%" class="vbf">
  <h2 class="form_title"><i class="fa fa-calendar"></i>LOG IN PROFILE</h2>
    <form (ngSubmit)="onLogInSubmit()" #loginForm="ngForm" class="inner">
      <div class="form-group">
          <input class="form-control" id="username" type="text" required email
                 [(ngModel)]="loginInfo.username" name="username" placeholder="Enter your username(email)" #name=ngModel
          >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.email">
            please input correct email
          </div>
        </div>
      </div>
      <div class="form-group">
          <input id="password" type="password" class="form-control" required
                 [(ngModel)]="loginInfo.password" name="password" placeholder="Enter your password"
          >
      </div>
      <button class="button btn_lg btn_blue btn_full" type="submit" [disabled]="!loginForm.form.valid">LOG IN</button>
      <button class="button btn_lg btn_blue btn_full" (click)="loginForm.reset()">RESET ALL</button>
      <p>Don't have an account? You can create a new account <a href="/signup">here</a>.</p>
    </form>
  </div>
