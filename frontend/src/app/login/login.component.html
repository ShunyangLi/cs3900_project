<div style="margin-right: 33%;margin-left: 33%; margin-bottom: 33px;margin-top: 33px;" class="vbf" >
  <h1 class="form_title" style="color: black">Sign in</h1>
    <form (ngSubmit)="onLogInSubmit()" #loginForm="ngForm" class="inner">
      <div class="alert alert-danger" *ngIf="authFailed"><b>Invalid username (email) or password.</b></div>
      <div class="form-group">
        <label style="color: black;font-size: 14px"><b>Username (email)</b></label>
          <input style="color: black;font-size: 14px" class="form-control" id="username" type="text" required email
                 [(ngModel)]="loginInfo.username" name="username" #name=ngModel
          >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-warning">
          <div *ngIf="name.errors.required">
            Username (email) is required.
          </div>
          <div *ngIf="name.errors.email">
            Username must be in email address format.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color: black; font-size: 14px"><b>Password</b></label>
        <input style="color: black;font-size: 14px" id="password" type="password" class="form-control" required
               [(ngModel)]="loginInfo.password" name="password" #pwd=ngModel
        >
        <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)"
           class="alert alert-warning">
          <div *ngIf="pwd.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button style="display: inline-block" class="button btn_lg btn_yellow" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
      </div>
      <label style="font-size: 14px; margin-top: 24px;color: black">Don't have an account? You can create a new account by clicking <a href="/signup"><b>here</b></a>.</label>
    </form>
</div>
