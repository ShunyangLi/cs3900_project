<div style="overflow: auto; height: 467px; width: 520px;border-style: groove">
  <p style="color:black; margin-bottom: 7px; margin-left: 7px;font-size: 25px;font-family: Arial">Explore Sydney Accommodations</p>
  <ul *ngFor="let defaultHotel of this.defaultHotelsInfo" style="margin-left: 7px;margin-right: 7px">
    <li>
      <div class="card bg-light mb-3" style="margin-bottom: 7px">
        <div class="card-body">
          <a href="/homepage"><h5 class="card-title" style="color: black">{{ defaultHotel.name }}
            &nbsp; <a href="/homepage" class="fa fa-map-marker" aria-hidden="true"></a>
          </h5></a>
          <p class="card-text">{{ defaultHotel.location }}</p>
        </div>
      </div>
    </li>
  </ul>
  <p style="color:black; margin-bottom: 7px;margin-left: 7px; font-size: 25px;font-family: Arial">Explore Sydney Attractions</p>
  <ul *ngFor="let defaultHotel of this.defaultHotelsInfo" style="margin-right: 7px;margin-left: 7px">
    <li>
      <div class="card bg-light mb-3" style="margin-bottom: 7px">
        <div class="card-body">
          <a href="/homepage"><h5 class="card-title" style="color: black">{{ defaultHotel.name }}
            &nbsp; <a href="/homepage" class="fa fa-map-marker" aria-hidden="true"></a>
          </h5></a>
          <p class="card-text">{{ defaultHotel.location }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
