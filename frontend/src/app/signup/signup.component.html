<div class="ma-box">
  <div class="ma-box__title">Sign up</div>
  <div class="ma-box__content">
    <form (ngSubmit)="onSignUpSubmit()" #signupForm="ngForm" class="form-horizontal ma-form--horizontal">
      <div class="form-group">
        <label class="text-right col-xs-3" for="firstname">First Name</label>
        <div class="col-xs-9">
          <input id="firstname" type="text" class="ma-input ma-input--default" required
                 [(ngModel)]="signUpInfo.firstName" name="firstname"
          >
          debug: {{ this.signUpInfo.firstName }}
        </div>
      </div>
      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="lastname">Last Name</label>
        <div class="col-xs-9">
          <input id="lastname" type="text" class="ma-input ma-input--default" required
                 [(ngModel)]="signUpInfo.lastName" name="lastname"
          >
          debug: {{ this.signUpInfo.lastName }}
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="password">Password</label>
        <div class="col-xs-9">
          <input id="password" type="password" class="ma-input ma-input--default" required
                 [(ngModel)]="signUpInfo.password" name="password"
          >
          debug: {{ this.signUpInfo.password }}
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="retype">Retype password to confirm</label>
        <div class="col-xs-9">
          <input id="retype" type="password" class="ma-input ma-input--default" required
                 [(ngModel)]="signUpInfo.secondPassword" name="secondpassword"
          >
          debug: {{ this.signUpInfo.secondPassword }}
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3">User type</label>
        <div class="ma-select-container ma-select-container--default ma-select-container--block">
          <select class="ma-input ma-select ma-select--default ma-select--block" required
                  [(ngModel)]="signUpInfo.registerType" name="registerType"
          >
            <option *ngFor="let type of registerTypes" [value]="type">{{type}}</option>
          </select>
          debug: {{ this.signUpInfo.registerType }}
        </div>
      </div>
      <br>
      <button class="ma-btn ma-btn--small ma-btn--primary">Sign up</button>
    </form>
  </div>
</div>
