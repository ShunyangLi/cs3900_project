<div class="ma-box">
  <div class="ma-box__title">Sign up</div>
  <div class="ma-box__content">
    <form  #signupForm="ngForm" (ngSubmit)="onSignUpSubmit()"  class="form-horizontal ma-form--horizontal">
      <div class="form-group">
        <label class="text-right col-xs-3" for="firstname">First Name</label>
        <div class="col-xs-9">
          <input id="firstname" name="firstname" type="text" class="form-control" class="ma-input ma-input--default" required pattern="[a-zA-Z ]*"
                 [(ngModel)]="signUpInfo.first_name" #firstname="ngModel"
          >
            <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
               class="alert-purple">
            <div *ngIf="firstname.errors.required">
             FirstName is required.
            </div>
            <div *ngIf="firstname.errors.pattern">
              Please input correct FirstName
            </div>
<!--          debug: {{ this.signUpInfo.first_name }}-->
            </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="lastname">Last Name</label>
        <div class="col-xs-9">
<!--          <input id="lastname" type="text" class="ma-input ma-input&#45;&#45;default" required pattern="[a-zA-Z ]*"-->
<!--                 [(ngModel)]="this.signUpInfo.last_name" name="lastname" #lastname="ngModel"-->
<!--          >-->
          <input id="lastname" name="lastname" type="text" class="ma-input ma-input--default"  required pattern="[a-zA-z]*"
                 [(ngModel)]="signUpInfo.last_name" #lastname="ngModel"
          >

          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                            class="alert-purple">
          <div *ngIf="lastname.errors.required">
            LastName is required.
          </div>
          <div *ngIf="lastname.errors.pattern">
            Please input correct lastname
          </div>
          <!--          debug: {{ this.signUpInfo.first_name }}-->
        </div>
<!--          debug: {{ this.signUpInfo.last_name }}-->
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="email">Email</label>
        <div class="col-xs-9">
          <input id="email" name="email" type="email" class="ma-input ma-input--default" required email
                 [(ngModel)]="signUpInfo.username" #username="ngModel"
          >
          <div *ngIf="username.invalid&&(username.dirty||username.touched)"
              class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Email is required
            </div>
            <div *ngIf="username.errors.email">
              Please input correct email
            </div>
          </div>

<!--          debug: {{ this.signUpInfo.username }}-->
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="birthday">Date Of Birth</label>
        <div class="col-xs-9">
          <input id="birthday" name="birthday" type="date" class="ma-input ma-input--default" required
                 [(ngModel)]="signUpInfo.birthday" #birthday="ngModel"
                  name="birthday"
          >
<!--          debug: {{ this.signUpInfo.birthday }}-->
        </div>
      </div>
      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="password">Password</label>
        <div class="col-xs-9">
          <input id="password" name="password" type="password" class="ma-input ma-input--default"  required
                 [(ngModel)]="signUpInfo.password" #password="ngModel"
          >
          <div *ngIf="password.invalid&&(password.dirty||password.touched)"
               class="alert alert-danger">
            <div *ngIf="password.errors.required">
              password is required
            </div>
          </div>
          </div>
          debug: {{ this.signUpInfo.password }}
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3" for="retype">Retype password to confirm</label>
        <div class="col-xs-9">
          <input id="retype" type="password" name="confirmpwd" class="ma-input ma-input--default"  required pattern="{{ password.value }}"
                 [(ngModel)]="secondTypedPwd" #confirmpwd="ngModel"

          >
          <div *ngIf="confirmpwd.invalid&&(confirmpwd.dirty||confirmpwd.touched)"
               class="alert alert-danger">
            <div *ngIf="confirmpwd.errors.required">
               confirm password is required
            </div>
            <div *ngIf="confirmpwd.errors.pattern">
               confirm password need same with password
            </div>
          </div>
<!--          debug: {{ confirmpwd.value }}-->
        </div>
      </div>

      <br>
      <div class="form-group">
        <label class="text-right col-xs-3">User type</label>
        <div class="ma-select-container ma-select-container--default ma-select-container--block">
          <select class="ma-input ma-select ma-select--default ma-select--block" required
                   name="registerType"
          >
            <option *ngFor="let type of registerTypes" [value]="type">{{type}}</option>
          </select>
<!--          debug: {{ this.signUpInfo.type }}-->
        </div>
      </div>
      <br>
      <button [disabled]="!signupForm.valid" class="ma-btn ma-btn--small ma-btn--primary">Sign up</button>
    </form>
  </div>
</div>
