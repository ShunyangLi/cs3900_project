<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Draw GeoJSON points</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2F3Y2F3IiwiYSI6ImNrMjRiMDgwMjE0dWszY24wbWZkN3FoaHkifQ.GHrkLXKycCDWwJ-nCI10-A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-96, 37.8],
    zoom: 3
});

map.on('load', function () {
    map.loadImage('https://img.icons8.com/office/35/000000/5-star-hotel.png',  function(error, image) {
        if (error) throw error;
        let geojson =
                {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-77.03238901390978, 38.913188059745586]
                        },
                        "properties": {
                            "title": "haha",
                            "icon": "lodging"
                        }
                    }]
                }
        map.addSource('geojson', {type: 'geojson', data: geojson});
        map.addImage('hotel-red', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": 'geojson',
            "layout": {
                "icon-image": "hotel-red",
                "text-field": "{title}",
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0.6],
                "text-anchor": "top"
            }
        });

        let fc = function changeColor() {
            map.loadImage('https://img.icons8.com/ultraviolet/35/000000/5-star-hotel.png',  function(error, image) {
                map.addImage('hotel-blue', image);
                map.setLayoutProperty('points', 'icon-image', 'hotel-blue');
            });
                // console.log(map.getLayer('points'));
        }

        setTimeout(fc, 2000);
    });
})
</script>
</body>
</html>
