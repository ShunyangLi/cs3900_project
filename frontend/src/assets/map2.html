<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add a marker using a place name</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map {position:absolute; top:0; bottom:0; width:50%; }
</style>
</head>
<body>

 <button onclick="clickFunction()">Click me</button>
<div id='map' style="margin-left: 100px"></div>
<script src='https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js'></script>
<script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2F3Y2F3IiwiYSI6ImNrMjRiMDgwMjE0dWszY24wbWZkN3FoaHkifQ.GHrkLXKycCDWwJ-nCI10-A';
var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });
var marker;
mapboxClient.geocoding.forwardGeocode({
query: 'Brabham Drive  Corner of Peter Brock Drive Eastern Creek NSW 2766 Australia',
autocomplete: false,
limit: 1
})
.send()
.then(function (response) {
    if (response && response.body && response.body.features && response.body.features.length) {
        var feature = response.body.features[0];
        console.log(feature.center[0]);
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: feature.center,
            zoom: 10
        });
        marker = new mapboxgl.Marker().setLngLat(feature.center).addTo(map);
    }
});
function clickFunction() {
    console.log("haha");
    marker.remove();
}

</script>
</body>
</html>
